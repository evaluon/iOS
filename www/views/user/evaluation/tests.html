<ion-view view-title="Evaluaciones">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="test in tests">
                <a class="item-content"
                    ui-sref="{{routes.password}}({id: {{test.id}}})">
                    {{test.description}}
                </a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
