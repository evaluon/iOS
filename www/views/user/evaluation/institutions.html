<ion-view view-title="Instituciones">
	<ion-content class="padding">
		<div class="row padding" ng-repeat="row in institutions">
			<div class="col col-50 icon" ng-repeat="institution in row">
       			 <menu-icon ref="{{routes.groups}}({id: {{institution.id}}})"
							img="http://cdn.gentebool.com/evaluon/{{institution.image.location}}"
							description="{{institution.name}}"
							title="{{institution.name}}">
				</menu-icon>
			</div>
		</div>
	</ion-content>
</ion-view>
