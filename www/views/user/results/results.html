<ion-view view-title="Resultados">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="result in results">
                <h2>{{result.description}}</h2>
                <p>
                    {{result.rightQuestions}} preguntas acertadas de {{result.totalQuestions}}
                <p>
                <p ng-if="result.feedback">Comentarios: {{result.feedback}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
